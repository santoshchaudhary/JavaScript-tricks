<!-- Binding -->
<h1>{{pageTitle}}</h1>
<div>
  <img [src]="imageUrl" alt="">
</div>

<div>
  <button (click)='incrementCount()'>Click</button>
  <h2>{{count}}</h2>
</div>


<!-- two way binding -->
<div>
  <input #nameRef type="text" [(ngModel)]="firstName">
  <p>Name: {{firstName}}</p>
</div>

<div>
  <input type="text" [ngModel]="userName" (ngModelChange)='greetuserName($event)'>
  <p>Username {{firstName}}</p>
</div>

<div>
  <input type="text" [(ngModel)]="customerName">
  <p>Customer Name {{customerName}}</p>
</div>
