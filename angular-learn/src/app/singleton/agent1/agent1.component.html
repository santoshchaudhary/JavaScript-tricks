<p>Agent 1 Booking!</p>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <input type="text" class="form-control mb-2" #ticketNum>
            <button class="btn btn-primary" (click)='bookTicket(ticketNum.value)'>Book</button>
            <ul *ngFor="let item of ticket1">
                <li>{{item}}</li>
            </ul>
        </div>
    </div>
</div>
